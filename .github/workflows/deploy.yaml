name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy Preview
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          npm install -g gh-pages
          gh-pages -d build

      - name: Deploy Production
        if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/master' && github.head_ref == 'refs/heads/gh-pages'
        run: |
          npm install -g gh-pages
          gh-pages -d build -b gh-pages
